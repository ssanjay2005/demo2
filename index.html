<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            background-color: #ddd;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .sub-header {
            font-size: 14px;
            margin-top: 5px;
            color: #444;
        }
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #e74c3c;
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: white;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">LOGIN</div>
        <p class="sub-header">Enter your email and password to continue.</p>
        
        <form onsubmit="return loginUser()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <script>
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Check login details (for testing purpose, email & password from signup page)
            const savedEmail = localStorage.getItem("userEmail");
            const savedPassword = localStorage.getItem("userPassword");

            if (email === savedEmail && password === savedPassword) {
                window.location.href = "otp.html"; // Redirect to OTP page
                return false;
            } else {
                alert("Invalid Email or Password");
                return false;
            }
        }
    </script>
</body>
</html>
