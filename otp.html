<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            background-color: #ddd;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .sub-header {
            font-size: 14px;
            margin-top: 5px;
            color: #444;
        }
        .form-group {
            margin: 20px 0;
            text-align: center;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #e74c3c;
            color: white;
            margin: 5px;
        }
        .otp-input::placeholder {
            color: white;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #c0392b;
        }
        .resend {
            color: #e74c3c;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        .resend:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">OTP VERIFICATION</div>
        <p class="sub-header">Enter the OTP sent to <span id="phoneNumber"></span>.</p>
        
        <div class="form-group">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
        </div>

        <form action="home.html">
            <button type="submit" class="button">Verify</button>
        </form>
        
        <p class="resend" onclick="resendOTP()">Resend OTP</p>
    </div>

    <script>
        document.getElementById("phoneNumber").textContent = sessionStorage.getItem("phoneNumber");

        function resendOTP() {
            alert("OTP has been resent!");
        }
    </script>
</body>
</html>
